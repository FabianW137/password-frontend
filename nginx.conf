# Diese Datei liegt als Template unter /etc/nginx/templates/default.conf.template
server {
    # Render setzt $PORT; lokal fällt es auf 8080 zurück
    listen ${PORT:-8080};
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # SPA-Routing (alle Pfade auf index.html zurückfallen lassen)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Sicherheits-Header
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
